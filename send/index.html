<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>message me anonymously</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="send.css">
    <link rel="stylesheet" href="/style.css">

    <meta property="og:title"        content="send me anonymous messages">
    <meta property="og:description"  content="Отправь мне анонимное сообщение ^^">
    <meta property="og:image"        content="https://nktauserum.github.io/favicon/banner.png">
    <meta property="og:url"          content="https://nktauserum.github.io/send/">
    <meta property="og:type"         content="website">
    <meta property="og:site_name" content="anonymous messages by nktauserum">

    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="send me anonymous messages">
    <meta name="twitter:description" content="Отправь мне анонимное сообщение ^^">
    <meta name="twitter:image"       content="https://nktauserum.github.io/favicon/banner.png">
    <meta name="twitter:site" content="@genzforfemboys">
</head>
<body>
    <aside class="aside">
        <div class="aside__column">
            <a href="https://t.me/auserum" class="aside__item" rel="noopener noreferrer" target="_blank">
                <i class="bi bi-telegram" style="font-size: 1.875rem; color: #ffffff;"></i>
            </a>

            <a href="https://x.com/genzforfemboys" class="aside__item"  rel="noopener noreferrer" target="_blank">
                <i class="bi bi-twitter" style="font-size: 1.875rem; color:rgb(255,255,255);"></i>
            </a>

            <a href="https://github.com/nktauserum" class="aside__item"  rel="noopener noreferrer" target="_blank">
                <i class="bi bi-github" style="font-size: 1.875rem; color:rgb(255,255,255);"></i>
            </a>
        </div>
    </aside>

    <div class="container send-container">
        <form id="send" class="send-form">
            <div class="send-title">
                <p>send your anonymous message</p>
            </div>

            <input name="message" id="text" type="text" class="send-text" placeholder="type your message here...">

            <div class="preview-container" style="display: none;">
                <img id="img_preview" class="img-preview" alt="Preview" />
            </div>

            <!-- Скрытый input -->
            <input name="file" type="file" id="file" class="send-image" style="display: none;">

            <div class="form-buttons flex">
                <div class="send-file flex">
                    <button id="file_btn" type="button" class="btn send-file-button" style="color: #fff;">
                        <svg viewBox="0 0 24 24"
                             aria-hidden="true"
                             class="btn-img"
                             fill="currentColor"
                        width="24" height="24">
                        <path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119
                         21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21
                         3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3
                         3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19
                         15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276
                         0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8
                         8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716
                         7 9.75 7z"></path>
                        </svg>
                    </button>

                    <!-- Сюда будем писать имя файла -->
                    <div id="filename" class="filename"></div>

                    <!-- Кнопка очистки -->
                    <button id="clear_btn" type="button" class="btn btn-clear" title="Clear file"  style="color: #fff;">
                        <svg
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        class="btn-img"
                        fill="currentColor"
                        width="24"
                        height="24"
                        >
                        <path d="M10.59 12L4.54 5.96l1.42-1.42L12 10.59l6.04-6.05
                           1.42 1.42L13.41 12l6.05 6.04-1.42 1.42L12 13.41l-6.04
                           6.05-1.42-1.42L10.59 12z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Отправка формы -->
                <button id="send-button" type="submit" class="btn send-button">
                    send
                </button>
            </div>
        </form>
    </div>


    <script src="send.js"></script>
</body>
</html>
